<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="test.py " method="post">
    <input type="hidden" value="98000">
    <label for="username">username</label> <br>
    <input id="username" type="text" required placeholder="write your name">
    <hr>
    <label for="password">password</label> <br>
    <input id="password" type="password" placeholder="write the password">
    <hr>
    <label for="mobile">mobile</label> <br>
    <input id="mobile" type="tel" placeholder="+20100 (234) 123">
    <hr>
    <label for="email">email</label> <br>
    <input id="email" type="email" required placeholder="wirte your email">
    <hr>
    <label for="subject">subject</label> <br>
    <input id="subject" type="text" placeholder="write the subject">
    <hr>
    <input type="submit" value="Send Data">
    <input type="reset" value="Empty Form">
    <hr><hr>
    <input type="range" name="range" value="400" step="50" min="100" max="500">
  </form>
</body>
</html>
